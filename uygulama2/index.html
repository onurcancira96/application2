<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/uygulama2/css/stil.css">
</head>

<body>
    <h2 class="player--winner"></h2>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label" id="win"></p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label" id="win2"></p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <img src="img/dice-1.png" alt="" class=" dice ">
        <button class="btn2 btn--new">Restart</button>
        <button class="btn btn--roll" id="btnRoll">Roll</button>
        <button class="btn btn--hold" id="btnHold">Hold</button>
    </main>
    <script src="/uygulama2/js/script.js"></script>
</body>

</html>
